name: Deploy Trader Server to Alibaba Cloud

on:
  push:
    branches:
      - main  # ç›‘å¬ main åˆ†æ”¯çš„å˜åŠ¨

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # æ£€å‡ºä»£ç 
    - name: Checkout code
      uses: actions/checkout@v3

    # è®¾ç½® Node.js ç‰ˆæœ¬
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # å®‰è£…ä¾èµ–
    - name: Install dependencies
      run: yarn install --frozen-lockfile

    # åˆ›å»º .env æ–‡ä»¶
    - name: Create env file
      run: |
        cat > .env << 'EOF'
        # ç¯å¢ƒå˜é‡é…ç½®
        NODE_ENV=production
        PORT=3010
        BASE_URL=http://api.ljaym.com
        
        # æ•°æ®åº“
        DB_HOST=localhost
        DB_USER=root
        DB_PASSWORD=Longjia@3713
        DB_NAME=trader_db

        # JWT é…ç½®
        JWT_SECRET=${{ secrets.JWT_SECRET }}
        JWT_EXPIRES_IN=${{ secrets.JWT_EXPIRES_IN }}

        # ä¸ƒç‰›äº‘é…ç½®
        QINIU_ACCESS_KEY=${{ secrets.QINIU_ACCESS_KEY }}
        QINIU_SECRET_KEY=${{ secrets.QINIU_SECRET_KEY }}
        QINIU_BUCKET=${{ secrets.QINIU_BUCKET }}
        QINIU_DOMAIN=${{ secrets.QINIU_DOMAIN }}

        # CORS è·¨åŸŸé…ç½®
        CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}
        EOF

    # æ‰“åŒ…æ–‡ä»¶
    - name: Archive production files
      run: |
        echo "Creating tar archive..."
        tar -czf trader-server.tar.gz \
          app.js \
          ecosystem.config.js \
          package.json \
          yarn.lock \
          .env \
          config/ \
          routes/ \
          middleware/ \
          scripts/
        echo "âœ” Archive completed: trader-server.tar.gz"

    # æ·»åŠ æœåŠ¡å™¨ä¸»æœºå¯†é’¥ï¼Œé˜²æ­¢ SSH æç¤º
    - name: Add SSH Host Key
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
        chmod 644 ~/.ssh/known_hosts
        echo "âœ” SSH host key added."

    # éƒ¨ç½²åˆ°é˜¿é‡Œäº‘
    - name: Deploy to Alibaba Cloud
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        APP_DIR: ${{ secrets.APP_DIR }}
      run: |
        # ä¿å­˜ SSH ç§é’¥
        echo "$SSH_PRIVATE_KEY" > private_key
        chmod 600 private_key
        scp -i private_key trader-server.tar.gz $SERVER_USER@$SERVER_HOST:$APP_DIR
        ssh -i private_key $SERVER_USER@$SERVER_HOST << EOF
        cd $APP_DIR
        tar --overwrite -xzf trader-server.tar.gz

        # åˆ›å»ºå¿…è¦çš„ç›®å½•
        echo "ğŸ“ Creating required directories..."
        mkdir -p logs public/uploads
        chmod 755 public/uploads

        # å®‰è£…ä¾èµ–
        echo "ğŸ“¥ Installing dependencies..."
        yarn install --production

        # å¯åŠ¨åº”ç”¨
        echo "ğŸš€ Starting application..."
        # ç¡®ä¿ PM2 å·²å…¨å±€å®‰è£…
        if ! command -v pm2 &> /dev/null; then
          echo "Installing PM2 globally..."
          npm install -g pm2
        fi
        
        # ä½¿ç”¨ reload ä»£æ›¿ delete + start
        if pm2 list | grep -q "trader-server"; then
            echo "Reloading existing application..."
            pm2 reload trader-server
        else
            echo "Starting new application..."
            pm2 start ecosystem.config.js --env production
        fi
        
        pm2 save

        # æ¸…ç†å‹ç¼©åŒ…
        echo "ğŸ—‘ Cleaning up temporary files..."
        rm -f trader-server.tar.gz
        echo "âœ… Deployment completed successfully!"
        EOF

    # éƒ¨ç½²å®Œæˆé€šçŸ¥
    - name: Deployment notification
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "âœ… éƒ¨ç½²æˆåŠŸï¼ğŸ‰"
        else
          echo "âŒ éƒ¨ç½²å¤±è´¥ï¼ğŸš¨"
        fi